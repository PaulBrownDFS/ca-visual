<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Desktop Carousel</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../../dist/renders/bannerMulti/bannerMulti.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<!-- New CA Carousel PB -->
<div id="jsHPCarousel_wrap"></div>
<script type="text/template" id="dfsTemplate">
  <div class="carouselContainer">
      <h2 style="text-align:center;">DFS Content Authoring Carousel Template7 Engine v1.0</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          {{#slides}}
            <li data-target="#myCarousel" data-slide-to="{{@index}}" {{#if @first}} class="active"{{/if}}></li>
          {{/slides}}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {{#slides}}
            <div class="item {{#if @first}} active {{/if}}">
              <a href="{{productURL}}">
                <picture>
                  <!-- WebP -->
                  <source type="image/webp" media="(max-width: 1023px)"  srcset="//images.dfs.co.uk/i/dfs/?layer0=[canvas=600,381]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=800&ecrop=100,0,100,0&h=381&anchor=tl&top=78{{else}}w=600&h=381&anchor=tl&top=78{{/if}}]&layer2=[/i/dfs/{{mobileSidebarImage.name}}&w=600]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{mobileCharacterCrop}}&{{mobileCharacterSize}}&bottom=0&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&w=240&anchor=br&right=10&bottom=10]&qlt=85&fmt.jpeg.chroma=1,1,1&fmt.jpeg.interlaced=true&fmt=webp">

                  <source type="image/webp" media="(max-width: 1365px)" srcset="//images.dfs.co.uk/i/dfs/?layer0=[canvas=1024,488]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=1366&anchor=l&&left=0{{else}}w=1024&h=650&anchor=l&left=342{{/if}}]&layer2=[/i/dfs/{{image.name}}&left=0&h=100%]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{desktopCharacterCrop}}&{{desktopCharacterSize}}&bottom=0&left=30&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&anchor=br&right=10&bottom=10]&fmt.jpeg.chroma=1,1,1&w=1024&qlt=80&fmt.jpeg.interlaced=true&fmt=webp">

                  <source type="image/webp" media="(min-width: 1366px)" srcset="//images.dfs.co.uk/i/dfs/?layer0=[canvas=1366,619]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=1366&h=650&anchor=l&left=0{{else}}w=1024&h=650&anchor=l&left=342{{/if}}]&layer2=[/i/dfs/{{image.name}}&left=0&h=100%]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{desktopCharacterCrop}}&{{desktopCharacterSize}}&bottom=0&left=30&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&anchor=br&right=10&bottom=10]&qlt=80&fmt.jpeg.chroma=1,1,1&w=1366&fmt.jpeg.interlaced=true&fmt=webp">

                  <!-- Jpg -->
                  <source media="(max-width: 1023px)"  srcset="//images.dfs.co.uk/i/dfs/?layer0=[canvas=600,381]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=800&ecrop=100,0,100,0&h=381&anchor=tl&top=78{{else}}w=600&h=381&anchor=tl&top=78{{/if}}]&layer2=[/i/dfs/{{mobileSidebarImage.name}}&w=600]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{mobileCharacterCrop}}&{{mobileCharacterSize}}&bottom=0&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&w=240&anchor=br&right=10&bottom=10]&qlt=85&fmt.jpeg.chroma=1,1,1">

                  <source media="(max-width: 1365px)" srcset="//images.dfs.co.uk/i/dfs/?layer0=[canvas=1024,488]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=1366&anchor=l&&left=0{{else}}w=1024&h=650&anchor=l&left=342{{/if}}]&layer2=[/i/dfs/{{image.name}}&left=0&h=100%]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{desktopCharacterCrop}}&{{desktopCharacterSize}}&bottom=0&left=30&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&anchor=br&right=10&bottom=10]&fmt.jpeg.chroma=1,1,1&w=1024&qlt=80">

                  <img src="//images.dfs.co.uk/i/dfs/?layer0=[canvas=1366,619]&layer1=[src=/i/dfs/{{productImage.name}}&{{#if ProductImageFullWidth}}w=1366&h=650&anchor=l&left=0{{else}}w=1024&h=650&anchor=l&left=342{{/if}}]&layer2=[/i/dfs/{{image.name}}&left=0&h=100%]&layer3=[/i/dfs/{{sidebarCharacter.name}}&{{desktopCharacterCrop}}&{{desktopCharacterSize}}&bottom=0&left=30&anchor=bl]&layer4=[src=/i/dfs/{{pricingImage.name}}&anchor=br&right=10&bottom=10]&qlt=80&fmt.jpeg.chroma=1,1,1&w=1366">
                </picture>
                <div class="bannerTextContainer {{#if hasCountdown}} carCountdown {{/if}}"
                    data-countdown="{{countdownDeadline}}"
                    data-messageid="slide_{{inc @index}}"
                    data-startdays="{{DaysBeforeEnd}}">
                    <h2 class="message{{inc @index}}a">{{messagea}}</h2>
                    <h2 class="message{{inc @index}}b">{{messageb}}</h2>
                    <p class="message{{inc @index}}c">{{messagec}}</p>
                </div>
              </a>
            </div>
          {{/slides}}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <style>
    {{#slides}}
    .bannerTextContainer[data-messageid="slide_{{inc @index}}"] {
      bottom: {{textBottomPositionL}}px;
      left:{{textLeftPositionL}}px;
    }
    @media (max-width: 1365px) {
      .bannerTextContainer[data-messageid="slide_{{inc @index}}"] {
        bottom: {{textBottomPositionM}}px;
        left:{{textLeftPositionM}}px;
      }
    }
    @media (max-width: 1023px) {
      .bannerTextContainer[data-messageid="slide_{{inc @index}}"] {
        bottom: {{textBottomPositionS}}px;
        left:{{textLeftPositionS}}px;
      }
    }
    {{/slides}}

    </style>

</script>
<!-- New CA Carousel PB -->

<script src="../../../node_modules/cms-javascript-sdk/dist/cms-javascript-sdk.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/template7.min.js -->
<script src="../../reusable/template7.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/utils.js -->
<script src="../../reusable/js/utils.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/template7_helpers.min.js -->
<script src="../../reusable/js/template7_helpers.min.js"></script>
<!-- /build -->
<!-- build:js https://code.jquery.com/jquery-1.9.1.min.js -->
<script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
<!-- /build -->

<!-- build:js ../../reusable/jqueryMobileTouch.min.js -->
<script src="../../reusable/jqueryMobileTouch.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/carouselT7.min.js  -->
<script src="../../reusable/carouselT7.min.js"></script>
<!-- /build -->

</body>
</html>

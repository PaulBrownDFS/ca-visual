            padding: 0;

    </style>

<body>

<div class="js_cardList_wrap" data-cardlistid="b27600d2-685e-484d-98c9-88ffef481700" data-cardtype="Type_A"></div>

<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/cms-javascript-sdk.min.js"></script>
<script src="../../reusable/handlebars4011.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/custom-demos/dfs2/dist/reusable/utils.js"></script>
<script src="../../reusable/handlebars_helpers.min.js?v1"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="template.cardList.min.js?v1"></script>

<script>

    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    //

    $('.js_cardList_wrap').each(function(index, el) {
      var cardlist_id = $(this).data('cardlistid');

      AmpCa.utils.getCaData({
          url: getQueryVar('src'),
          auth: {
                      baseUrl: 'https://c1.adis.ws',
                      id: cardlist_id,
                      store: 'dfs'
                  },
          callback: function (data) {
              // console.log(data[0]);
              var template = Handlebars.template(AmpCa.templates.cardList);
              document.querySelectorAll(".js_cardList_wrap")[index].innerHTML = template(data[0]);
          },
          formatData: function (data) {
              return amp.inlineContent(JSON.parse(data));
          }
      });
    });




</script>

</body>
</html>
